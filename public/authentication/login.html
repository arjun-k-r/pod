<!DOCTYPE html>
<html>

<head>
    <title>Login | PodStock</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../stylesheets/login.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
    <link rel="shortcut icon" href="../logo.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="login.js"></script>
</head>

<body alt="bg.jpeg">
    <div class="container">
	<div class="login-container">
        <div class="panel-heading">
            <div class="avatar"><img src="../logo.png" alt="PodStock Logo" id="logo"></div>
           <div class="panel-title text-center">
                <h1 class="title">PodStock</h1>
                <hr />
            </div>
        </div>
            <div id="output"></div>
            <div class="form-box">
                <form class="form-horizontal" method="post" action="/login">
                    <div class="form-group">
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Name"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-info btn-block login" type="submit">Login</button>
                </form>
            </div>
        </div>
        <div class="login-create-account">

            <!-- Don't have an account? <a onclick="goToSignup()">Create one now</a> -->
            <form id="signup-form" action="/signup">
                <!-- <input type="hidden" name="someName" value="helloworld" /> -->
                Don't have an account? <a href="#" onclick="document.getElementById('signup-form').submit();">Create one now</a>
            </form>
        </div>

</div>
</body>

</html>
